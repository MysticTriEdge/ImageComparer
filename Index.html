<html>
<head>
    <link rel="stylesheet" type="text/css" href="CSS/Css.css"/>
    <script type="text/javascript" src="Script/script.js"></script>
    <script>

</script>
<title>Image Comparer</title>    
</head>
<body>
    <h1 align="center">Image Comparer</h1>
    <img id="leftimg" src="IMG/Rick_Sanchez.png" class="noOverlay">
    <img id="rightimg" src="IMG/Morty_Smith.jpg" class="noOverlay">
    <form>
     <div id="Overlaycontrols" align="center">   
    <input id="leftimgfile" type="file" accept="image/***" onchange="loadFileLeft(event)">
    <input id="rightimgfile" type="file" accept="image/***" onchange="loadFileRight(event)"><br/>
        
    <input type="button" value="Overlay Images" onclick="overlayChange();"><br/>
            <label id="lbl">Change Opacity of right image:</label>
    <input type="range" name="rangeInput" id="opacityrange" min="0" max="1" step="0.1" value="1" oninput="updateTextInput(this.value);">
            <input type="text" id="textInput" value="1" disabled>
        </div>
    </form>
    
    </body>

</html>
